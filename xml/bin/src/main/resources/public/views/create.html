<form novalidate class="form-horizontal" role="form" ng-submit="save()">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="sku">SKU</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" ng-model="product.sku" id="sku" placeholder="1001" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="product.name" id="name" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="product.description" id="description" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Price</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" ng-model="product.price" id="price" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="year">Year</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" ng-model="product.year" id="year" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="year">Categories</label>
        <div class="col-sm-10">
            <tags-input ng-model="product.categories"></tags-input>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="save" class="btn btn-primary">Create Product</button>
        </div>
    </div>
</form>
